<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let a = parseInt(prompt("Enter the first number: "));
  let b = parseInt(prompt("Enter the second number: "));
  let primes = "";

  for (let i = a; i <= b; i++) {
    let isPrime = true;

    if (i < 2) continue;

    for (let j = 2; j <= Math.sqrt(i); j++) {
      if (i % j === 0) {
        isPrime = false;
        break;
      }
    }

    if (isPrime) {
      primes += i + " ";
    }
  }

  alert("Prime numbers: " + primes);
  </script>
</body>
</html>
