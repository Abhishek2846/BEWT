<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial</title>
</head>
<body>
  <script>
    let a = prompt("Enter a number to find its factorial:");
    let product = 1;

    for(let i = a ; i!=0 ;i--){
      product = product * i ;
    }
    alert(product);
  </script>
</body>
</html>
