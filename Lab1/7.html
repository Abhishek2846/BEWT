<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factors</title>
</head>
<body>
  <script>
    let a = prompt("Enter a number to find its factors:");
    for (let i = 1; i <= (a/2); i++) {
        if (a % i == 0) {
          document.write(i + " ");
        }
      }
  </script>
</body>
</html>
