<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime</title>
</head>
<body>
  <script>
    let a = prompt("Enter a number:");
    for(let i = 2 ; i < a ; i++){
       if (a%i == 0){
        alert("Not a prime");
       }
       else{
        alert("Prime");
       }
    }
   
  </script>
</body>
</html>
