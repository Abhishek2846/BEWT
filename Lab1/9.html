<!DOCTYPE html>
<html>

<head>
  <title>Equilateral Triangle</title>
</head>

<body>

  <script>
    let rows = Number(prompt("Enter number of rows:"));

    for (let i = 1; i <= rows; i++) {
      let spaces = "";
      let stars = "";

      for (let s = 1; s <= rows - i; s++) {
        spaces += "&nbsp;";
      }
      for (let j = 1; j <= (2 * i - 1); j++) {
        stars += "*";
      }

      document.write(spaces + stars + "<br>");
    }
  </script>

</body>

</html>
