<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructurring</title>
</head>
<body>
  <script>
    let a = [1,2,3,4];
    let [b,c] = a;
    document.write(b+" "+c);
    document.write("</br>");
    var x = {
      name : "abc",
      surname : "def" 
    }
    let {name , surname} = x;
    document.write(name+" "+surname);
  </script>
</body>
</html>
