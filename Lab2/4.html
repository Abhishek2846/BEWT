<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator</title>
</head>
<body>
  <script>
    let a = [1,2,3,4];
    let b = [5,6,7,8];

    let ab = [...a , ...b];

    document.write(ab);
  </script>
</body>
</html>
