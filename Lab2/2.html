<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let VS Var</title>
</head>
<body>
  <script>
    var a = 10;
    if(a == 10){
      let b = 20;
      var a = 30;
    }
    document.write(a);
    document.write(b);
  </script>
</body>
</html>
