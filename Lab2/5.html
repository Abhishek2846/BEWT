<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For of loop</title>
</head>
<body>
  <script>
    let fruits = ["apple","orange","mango"];

    for(let fruit of fruits){
      document.write(fruit + "</br>");
    }
  </script>
</body>
</html>
