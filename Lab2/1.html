<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <script>
    function g(name) {
        document.write("Hello, " + name);
      }

      function t(callback) {
        let name = prompt("Enter your name:");
        callback(name); 
      }

      t(g);

  </script>
</body>
</html>
